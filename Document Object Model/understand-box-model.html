<!-- When laying out a document, the browser's rendering engine represents each element as a rectangular box according to the standard CSS basic box model.
     CSS determines the size, position, and properties (color, background, border size, etc.) of these boxes.
     Order is : C->P->B->M
-->
<html>

<head>
    <style>
        h1 {
            border: 1px solid black;
            color: blue;
            background-color: yellow;
            text-decoration: underline;
        }

        .encloser {
            margin-top: 10px;
        }

        .encloser h2 {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1> BOX MODEL </h1>
    <img src="https://github.com/Shwetabh1/Javascript-Essential-Parts/blob/master/Images/boxmodel.png" alt="Box Model HTML"/>
    <div class="encloser">
        <h2> This is text with padding and margin 10</h2>
    </div>
</body>

</html>
